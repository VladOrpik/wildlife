<body>
    <header class="header">
        <div class="wrapper">

          <div class="header__inner">
            <div class="header__logo">
                <a class="header__logo-link" href="/">
                   <img class="header__logo-img" src="/img/Frame.svg" alt="logo"  > 
                </a>
                <span class="header__logo-text">Wildlife</span>
            </div>
       <nav class="header__menu">
           <ul class="header__menu-list">
               <li class="header__menu-item"><a class="header__menu-link" href="#"></a>Blog</li>

          </div>

            <section class="latest-articles">

                    <h2 class="latest-articles__title">Latest articles</h2>

                    <div class="latest-articles__cards">

                        <p class="latest-articles__cards-img-subtitle"></p>
                        <img class="latest-articles__cards-img" src="/img/2.jpg" alt="cards">
                        <img class="latest-articles__cards-img" src="/img/3.jpg" alt="cards">
                        <img class="latest-articles__cards-img" src="/img/Vector (2).png" alt="cards" height="26px" width="39px">

                </div>
